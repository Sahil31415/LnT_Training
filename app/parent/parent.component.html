<button type="checkbox" id="show1" (click) = "toggleShow()" class = "buttonShow">
    <ng-container *ngIf = "isShown">
        Close
    </ng-container>
    <ng-container *ngIf = "!isShown">
        Edit
    </ng-container>
</button>

<div *ngIf = "isShown">    
        Edit Information
        <form [formGroup] = 'editForm' (ngSubmit) = 'AddData()'>
        <div class="data">
            <label>First Name</label>
            <input type="text" name = "firstName" formControlName = "firstName" placeholder="{{contacts.firstName}}">
        </div>
        <div class="data">
            <label>Last Name: </label>
            <input type="text" name = "lastName" formControlName = "lastName" placeholder="{{contacts.lastName}}">
        </div>
        <div class="data">
            <label>Number: </label>
            <input type="text" name = "numner" formControlName = "number" placeholder="{{contacts.number}}">
        </div>
        <div class="btn">
            <div class="inner"></div>
            <button type="submit">Save</button>
        </div>
        </form>
</div>
